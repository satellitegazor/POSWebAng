<br/>
<div class="container-fluid">
    
    <div class="row justify-content-center"> 
        <div class="card form-group" style="width: 36rem;">
            <h5 class="card-header">Login</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="exchangenumber">Exchange</label>
                    <input type="text" class="form-control" id="exchangenumber" [(ngModel)]="exchangenum" maxlength="4"
                           (change)="OnChangeExchangeNum($event)" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="vendornumber">Vendor Number</label>
                    <input type="text" class="form-control" id="vendornumber" [(ngModel)]="vendornum" maxlength="8"
                           (change)="OnChangeVendorNum($event)" />
                </div>
                <div class="mb-3">
                    <label for="ddLocation">Location</label>
                    <select #ddlLocation id="ddLocation" class="form-control dropdown" (change)="onLocationChange($event, ddlLocation.value)">
                        <option *ngFor="let loc of LocationList" [selected]="loc.locationUID == selectedLocationId"
                                [value]="loc.locationUID">
                            {{loc.facilityName}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pin">PIN</label>
                    <input type="password" id="pin" [(ngModel)]="lpin" class="form-control" maxlength="4"
                           minlength="4" />
                </div>
                <button name="btnSubmit" id="btnSubmit" class="btn btn-primary" (click)="DoLogon($event)">Logon</button>
            </div>
        </div>
        
        <div class="test-devices-section">
            <div class="test-devices-container">
                <h6 class="test-devices-title">Test Devices</h6>
                <div class="test-buttons-grid">
                    <button class="btn btn-test test-receipt-printer" (click)="testReceiptPrinter()" title="Test Receipt Printer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5 1a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v1h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3V1zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                        <span>Test Receipt Printer</span>
                    </button>
                    <button class="btn btn-test test-tag-printer" (click)="testTagPrinter()" title="Test Tag Printer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2z"/>
                        </svg>
                        <span>Test Tag Printer</span>
                    </button>
                    <button class="btn btn-test test-pinpad" (click)="testPinpad()" title="Test Pinpad">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2z"/>
                            <path d="M1 8v3a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8H1z"/>
                        </svg>
                        <span>Test Pinpad</span>
                    </button>
                    <button class="btn btn-test test-signature-pad" (click)="testSignaturePad()" title="Test Signature Pad">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.5.5a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 12.293V1a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <span>Test Signature Pad</span>
                    </button>
                </div>
            </div>
        <div id="nolocationsalert" class="alert alert-warning" role="alert" style="display:none">
            No Locations matched the given Exchange Number
        </div>
        <div id="logonSuccessMsg" class="bar bar-footer bar-balanced alert alert-success alert-dismissible fade" [style.display]="successMsgDisplay">
            <strong>Success!</strong> Your message has been sent successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div id="logonFailMsg" class="alert alert-danger alert-dismissible fade" [style.display]="errorMsgDisplay">
            <strong>Error!</strong> Unable to login. Please verify the credentials entered.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
        
</div>
