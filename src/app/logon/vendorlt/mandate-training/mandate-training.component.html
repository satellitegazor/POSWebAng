<div class="modal-header bg-primary text-white">
    <h5 class="modal-title w-100 text-center">Please Confirm</h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close"
        (click)="activeModal.dismiss('close button')"></button>
</div>

<div class="modal-body text-center">
    <ng-container *ngIf="vendorName">
        <p class="fw-bold mb-2">{{ vendorName }}</p>
    </ng-container>
    <ng-container *ngIf="businessDate">
        <p class="text-muted mb-3">{{ businessDate }}</p>
    </ng-container>

    <div class="alert alert-info py-4 px-5 mb-4" role="alert">
        <strong class="d-block fs-5">
            I confirm I have completed the required Privacy Act Training.
        </strong>
    </div>

    <div class="form-check form-check-inline d-inline-block">
        <input class="form-check-input" type="checkbox" id="confirmPrivacyAct" [(ngModel)]="confirmed"
            style="width: 1.5em; height: 1.5em;">
        <label class="form-check-label ms-3 fs-4 fw-medium" for="confirmPrivacyAct">
            Confirm
        </label>
    </div>
</div>

<div class="modal-footer justify-content-center gap-3">
    <button type="button" class="btn btn-success btn-lg px-5" [disabled]="!confirmed" (click)="continue()">
        <i class="bi bi-check-lg me-2"></i>Continue
    </button>
    <button type="button" class="btn btn-secondary btn-lg px-5" (click)="activeModal.dismiss('cancel')">
        <i class="bi bi-arrow-left me-2"></i>Cancel
    </button>
</div>
