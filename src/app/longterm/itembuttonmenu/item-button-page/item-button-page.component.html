<div class="card shadow-sm mb-4">
    <div class="card-body">
        <!-- Top Row: Location Name + Default Currency -->
        <div class="row align-items-center mb-4">
            <div class="col-md-2 fw-bold">
                Location Name
            </div>
            <div class="col-md-4">
                <div class="fw-medium" id="locName">
                    {{LocationName}}
                </div>
            </div>

            <div *ngIf="rgnCode != 'CON'" lass="col-md-2 text-md-end fw-bold">
                Default Currency
            </div>
            <div  *ngIf="rgnCode != 'CON'"class="col-md-4">
                <div class="btn-group" role="group" aria-label="Default Currency">
                    <input type="checkbox" class="btn-check" id="dvCurUSD" autocomplete="off"
                        [checked]="defaultCurrency === 'USD'">
                    <label class="btn btn-outline-primary" for="dvCurUSD">USD ($)</label>

                    <input type="checkbox" class="btn-check" id="dvCurLocal" autocomplete="off"
                        [checked]="defaultCurrency === currCode">
                    <label class="btn btn-outline-primary active" for="dvCurLocal">{{currCode}}({{currCodeSymbl}})</label>
                </div>
            </div>

            <div class="col-md-2 text-md-end">
                <button class="btn btn-primary d-none" id="copyIBSM">Copy Menu</button>
            </div>
        </div>

        <hr>

        <!-- Bottom Row: Configuration Switches -->
        <div class="row g-4 align-items-center">
            <!-- Allow Sales Tax Exemption -->
            <div class="col-lg-3 col-md-6">
                <label class="form-label fw-bold">Allow Sales Tax Exemption</label>
                <div class="form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" id="ddlAllowExcemption"
                        [checked]="allowTaxExemption">
                    <label class="form-check-label ms-3" for="ddlAllowExcemption">
                        {{ allowTaxExemption ? 'Yes' : 'No' }}
                    </label>
                </div>
            </div>

            <!-- Apply Concession Discounts -->
            <div class="col-lg-3 col-md-6">
                <div class="form-switch form-switch-lg">
                    <label class="form-label fw-bold">Apply Concession Discounts</label>
                    <input class="form-check-input" type="checkbox" id="ddlAllowVendorCoupons" [checked]="exchangeCouponAfterTax">
                    <label class="form-check-label ms-3" for="ddlAllowVendorCoupons">
                        {{ exchangeCouponAfterTax ? 'Yes' : 'No' }}
                    </label>
                </div>
                <!-- <label class="form-label fw-bold">Apply Concession Discounts</label>
                <select class="form-select" id="ddlAllowVendorCoupons">
                    <option value="false" [selected]="concessionDiscountAfterTax === false">Before Tax</option>
                    <option value="true" [selected]="concessionDiscountAfterTax === true">After Tax</option>
                </select> -->
            </div>

            <!-- Apply Exchange Coupons -->
            <div class="col-lg-3 col-md-6">
                <div class="form-switch form-switch-lg">
                    <label class="form-label fw-bold">Apply Exchange Coupons</label>
                    <input class="form-check-input" type="checkbox" id="ddlAllowExchangeCoupons" [checked]="concessionDiscountAfterTax">
                    <label class="form-check-label ms-3" for="ddlAllowExchangeCoupons">
                        {{ concessionDiscountAfterTax ? 'Yes' : 'No' }}
                    </label>
                </div>
                <!-- <label class="form-label fw-bold">Apply Exchange Coupons</label>
                <select class="form-select" id="ddlAllowExchangeCoupons">
                    <option value="false" [selected]="exchangeCouponAfterTax === false">Before Tax</option>
                    <option value="true" [selected]="exchangeCouponAfterTax === true">After Tax</option>
                </select> -->
            </div>

            <!-- Open Cash Drawer for Tips -->
            <div class="col-lg-3 col-md-6">
                <label class="form-label fw-bold">Open Cash Drawer for Tips</label>
                <div class="form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" id="ddlOpenCashDrawer"
                        [checked]="openCashDrawerForTips">
                    <label class="form-check-label ms-3" for="ddlOpenCashDrawer">
                        {{ openCashDrawerForTips ? 'Yes' : 'No' }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="width:100%">
    <app-item-button-dept-list [deptList]="deptList" 
        (deptClicked)="deptClicked($event)" 
        [deptListRefreshEvent]="deptListRefreshEvent">
    </app-item-button-dept-list>
</div>
<div class="container-fluid" style="width:100%">
    <app-item-button-sales-cat-list [saleCatList]="saleCatList" 
        (saleCatClicked)="saleCatClicked($event)" 
        [salesCategoryListRefreshEvent]="salesCategoryListRefreshEvent"
        (categorySelected)="selectCategory($event)"
        (categoryAdded)="addCategory($event)"
        (categoryUpdated)="updateCategory($event)"
        >
    </app-item-button-sales-cat-list>
</div>
<div class="container-fluid row" style="width:100%">
    <app-item-button-sales-item-list 
        [saleItemList]="saleItemList" 
        (saleItemClicked)="saleItemClicked($event)"
        (itemAdded)="addItem($event)"
        (itemUpdated)="updateItem($event)"
        (itemDeleted)="deleteItem($event)">
    </app-item-button-sales-item-list>
</div>

<app-child [salesItemListRefreshEvent]="salesItemListRefresh.asObservable()"></app-child>
<app-child [salesItemAddedInSCEvent]="salesItemAddedInSC.asObservable()"></app-child>

<div class="footer fixed-bottom cncsnFooter">
    <div id="stButtonBottomBar" class="row">
        <button class="border border-white btn btn-info btn-lg ftrbtn goToST" style="width:25%;" id="btnAddItem"
            aria-label="Left Align" (click)="btnAddItemClick($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            </svg> Add Item
        </button>
        <button class="border border-white btn btn-info btn-lg ftrbtn" style="width:25%;" id="btnSave"
            [disabled]="disableSaveBtn" aria-label="Left Align" (click)="btnSaveClick($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save"
                viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
            </svg> Save
        </button>
        <button class="border border-white btn btn-info btn-lg ftrbtn" style="width:25%;" id="btnAdminMenu"
            aria-label="Left Align">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg> Admin menu
        </button>
        <button class="border border-white btn btn-info btn-lg ftrbtn gotoTktLookUp" style="width:25%;" id="btnSalesTran"
            aria-label="Left Align" (click)="btnSalesTranClick($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                viewBox="0 0 16 16">
                <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
            </svg> Sales Transaction
        </button>
    </div>
</div>
