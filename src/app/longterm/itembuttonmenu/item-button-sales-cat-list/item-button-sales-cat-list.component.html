<div class="panel" style="">
    <div class="panel-body ms-2 me-2 mt-2 mb-2">

        <div class="row bkgray">
            <div class="col-md-3" *ngFor="let catg of saleCatList; let index = index">
                <app-editable-button [name]="catg.description"
                    (nameChange)="updateSalesCatName($event, catg)" (mouseenter)="isHovered = true"
                    (mouseleave)="isHovered = false"
                    id="{{catg.salesCategoryUID}}">{{catg.description}}</app-editable-button>
                <!-- <button type="button"
                    [ngClass]="[ activeId === catg.salesCategoryID ? 'dpt btn btn-block btn-primary' : 'dpt btn btn-block btn-secondary' ]"
                    style="margin-top: 10px;margin-bottom: 10px;" id="{{catg.salesCategoryID}}"
                    (click)="salesCatgClick($event, catg.salesCategoryID);">{{catg.salesCategoryDescription}}</button> -->
            </div>
            <div class="row">
                <div class="col-md-12 text-end" >
                    <input type="button" class="btn btn-primary btn-md mt-2" value="Add New Menu"
                        (click)="addNewSalesCategory()" />

                </div>
            </div>
        </div>
    </div>
</div>
