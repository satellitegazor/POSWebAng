<div class="modal-header">
    <h4>{{Title}}</h4>
</div>
<div class="modal-content">
    <div class="panel" style="margin-left: 5%;margin-right: 5%;">
        <div class="panel-title">{{DiscountName}}</div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr>
                    <td>{{ItemName}}</td>
                    <td class="ra">%</td>
                    <td><input class="form-control" type="text" appdecimal name="percentage" id="percentage"
                            (change)="percentChanged()" [(ngModel)]="DiscountPct" /></td>
                    <td>&nbsp;</td>
                    <td class="ra">{{dfltCurrSymbl}}</td>
                    <td><input class="form-control" type="text" appdecimal name="amount" id="amount"
                            (change)="amountChanged()" [(ngModel)]="DiscountAmt" /></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    </div>

</div>
<div class="modal-footer">
    <table class="table table-striped" >
        <tr>
            <td style="width: 50%;"></td>
            <td>
                <button class="btn btn-info" (click)="Apply()">Apply</button>&nbsp;
            </td>
            <td><button class="btn btn-info" (click)="Cancel()">Cancel</button>&nbsp;</td>
    </table>
</div>
